<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/list.css">

    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../public/bootstrap/js/bootstrap.js"></script>
    <script src="../public/bootstrap/js/bootstrap.min.js"></script>
    <script src="../public/bootstrap/js/bootstrap.bundle.js"></script>

    <link rel="shortcut icon" href="../img/logo_icont.png" type="image/x-icon" />
</head>

<body>
    <nav>
        <img src="../img/log.png" alt="">
        <div class="text">
            <h1>推广员工作平台</h1>
        </div>
    </nav>
    <div class="work_terrace alert-success">成功！很好地完成了提交。</div>
    <div>
        <form>
            <article class="form-group">
                <article>
                    <label for="start_time">开始时间:
                        <input type="datetime-local" class="btn btn-info find" value="datetime-local" id="start_time">
                    </label>

                    <label for="end_time" class="btn find">结束时间:
                        <input type="datetime-local" class="btn btn-info find" value="结束时间" id="end_time">
                    </label>
                    <a href="http://39.106.26.6:8888/export_all_by_start_end_time/" class="btn btn-info" id="export">导出</a>
                    <div class="dropdown">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">是否添加</button>
                        <input type="text" id="if_add_none">
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">是</a>
                            <a class="dropdown-item" href="#">否</a>
                        </div>
                    </div>
                </article>
            </article>
        </form>
    </div>


    <div class="card">
        <div class="card-body">简单的卡片</div>
    </div>

    <div class="hint">
        <div class="hint-body">??数据??</div>
    </div>


    <!-- table -->
    <div class="table" id="tab">
        <table class="table table-bordered table-hover">
            <thead style="white-space: nowrap;">
                <tr class="table-info">
                    <th>录入时间</th>
                    <th>推广员</th>
                    <th>客户微信</th>
                    <th>渠道</th>
                    <th>销售顾问</th>
                    <th>销售顾问微信</th>
                    <th>是否添加</th>
                    <th>销售顾问二维码</th>
                </tr>
            </thead>
            <tbody style="white-space: nowrap;">

                <!-- 模态框 -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- 模态框头部 -->
                            <!-- <div class="modal-header">
                                <h4 class="modal-title">模态框头部</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div> -->

                            <!-- 模态框主体 -->
                            <div class="modal-body bg-info ">
                                <div class="alert">
                                    <h5 class="text-white mt-2 mr-1">微信</h5>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="import_weixin" placeholder="输入微信号">
                                        <input type="text" class="old_weixin">
                                    </div>
                                </div>
                            </div>

                            <!-- 模态框底部 -->
                            <div class="modal-footer bg-info ">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">保存</button>
                            </div>

                        </div>
                    </div>
                </div>

            </tbody>
        </table>
    </div>
    <div class="channel">
        <button type="button" class="btn btn-info qq_channel" data-toggle="modal" data-target="#myQQ">-QQ渠道添加</button>

        <!-- 模态框 -->
        <div class="modal fade" id="myQQ">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <!-- <div class="modal-header">
                                <h4 class="modal-title">模态框头部</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div> -->

                    <!-- 模态框主体 -->
                    <div class="modal-body bg-info ">
                        <div class="alert">
                            <h5 class="text-white mt-2 mr-1">QQ</h5>
                            <div class="form-group">
                                <input type="email" class="form-control" id="qq_value" placeholder="输入QQ号">
                                <input type="text" id="qq_value_none">
                            </div>
                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer bg-info ">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="qq_save">保存</button>
                    </div>

                </div>
            </div>
        </div>



    </div>
    <ul class="pagination"></ul>
    <script src="../JS/10extension_agent_platform.js"></script>
